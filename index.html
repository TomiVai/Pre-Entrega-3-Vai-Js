<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Bienvenido a To Do List</h1>
    <h2>La idea es que puedas usar este espacio para crear tus notas personales y recordatorios</h2>
    <label for="notas">Escribe aqui lo que quieras.</label>
    <input type="text" id="notas">
    <button id="enviarnotas" type="submit">Guardar notas</button>
    <div id="nota"></div>
    <h3>Por otro lado aqui puedes ver las notas que ya tienes guardadas</h3>
    <button id="notasGuardadas">Ver notas</button>
    <div id="notaStorage"></div>
    <script src="main.js"></script>
</body>
</html>
